apiVersion: apps/v1
kind: Deployment
metadata:
  name: UserManagement-deployment
  labels:
    app: UserManagement
spec:
  replicas: 1
  selector:
    matchLabels:
      app: UserManagement
  template:
    metadata:
      labels:
        app: UserManagement
    spec:
      containers:
      - name: UserManagement
        image: UserManagement:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: myumscredentials
---
apiVersion: v1
kind: Service
metadata:
  name: UserManagementsvc
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: UserManagement